name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri application
        run: pnpm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: |
            src-tauri/target/*/release/bundle/nsis/*.exe
            src-tauri/target/*/release/bundle/nsis/*.msi

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: |
            src-tauri/target/*/release/bundle/deb/*.deb
            src-tauri/target/*/release/bundle/appimage/*.AppImage

      - name: Upload artifacts (macOS)
        if: startsWith(matrix.platform, 'macos-')
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/macos/*.app

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          prerelease: false
          files: |
            src-tauri/target/*/release/bundle/nsis/*.exe
            src-tauri/target/*/release/bundle/nsis/*.msi
            src-tauri/target/*/release/bundle/deb/*.deb
            src-tauri/target/*/release/bundle/appimage/*.AppImage
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/macos/*.app
          body: |
            ## GLM Usage Tray ${{ github.ref_name }}

            ### 下载

            **Windows**
            - `.exe` NSIS 安装包
            - `.msi` Windows 安装程序

            **Linux (Debian/Ubuntu)**
            - `.deb` Debian 包
            - `.AppImage` 通用 Linux 包

            **macOS**
            - `.dmg` 磁盘映像 (Intel x64)
            - `.app` 应用程序

            ### 安装方法

            **Windows**: 双击 `.exe` 或 `.msi` 文件运行安装

            **Linux (Debian/Ubuntu)**:
            ```bash
              sudo dpkg -i glm-usage-tray_*.deb
            ```
            或运行 AppImage:
            ```bash
              chmod +x glm-usage-tray_*.AppImage
              ./glm-usage-tray_*.AppImage
            ```

            **macOS**: 打开 `.dmg` 文件，将应用拖到应用程序文件夹

            ### 配置

            首次运行需要配置 GLM API 凭证，请查看 [README](https://github.com/${{ github.repository }}/blob/main/README.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
